<form (ngSubmit)="submit()" #form="ngForm">
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input required type="text" class="form-control" id="descricao" style="max-width: 30%;" [(ngModel)]="assunto.descricao" 
        name="descricao"
        #name="ngModel">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
</form>
