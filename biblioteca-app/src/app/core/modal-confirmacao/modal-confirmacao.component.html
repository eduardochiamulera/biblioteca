<div class="modal-header">
    <h4 class="modal-title">{{ titulo }}</h4>
    </div>
    <div class="modal-body">
      {{ mensagem }}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelarTexto }}</button>
      <button type="button" class="btn btn-primary" (click)="accept()">{{ btnConfirmarTexto }}</button>
</div>
